<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colors</title>
    <style>
        body {
            background-color: antiquewhite;
        }
        h1 {
            color: whitesmoke;
            background-color: darkseagreen;
        }
        h2 {
            color: #faf8f1;
            background-color: #c58940;
        }
        #pixel {
            font-size: 20px; /* 20 pixels */
        }
        #point {
            font-size: 20pt; /* 1.5 points */
        }
        #em {
            font-size: 2em; /* 2 times the size of the parent element's font size */
        }
        #rem {
            font-size: 1rem; /* 2 times the size of the root element's font size */
        }
        #html {
            font-size: 18px; /* root element font size */
        }
        #footer {
            font-size: 16px; /* parent element font size */
        }
    </style>
</head>
<body>
    <h1>Hello</h1>
    <h2>World</h2>
    <p id ="pixel">This is a paragraph with default text color.</p>
    <p id ="point">This is another paragraph with default text color.</p>
    <footer>
    <p id="em"> connected to parent</p>
    <p id="rem"> connected to root</p>

    <!--font size in 4 types-->
    </footer>
    </body>
</body>
</html>
